<html>
<head>
    <title>Library Search</title>
    <link rel="stylesheet" href="css/library.css" />
    <script src="js/app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="library">
        <h2>Books</h2>
        <div class="books" id="books">
        </div>
    </div>
    <div class="searchBox">
        <div>
            <input type="text" id="searchText" title="Search text" placeholder="Lorem" />
            <input type="button" id="btnSearch" value="🔎" onclick="search()" />
        </div>
        <label id="searchResultsLabel">Search Results</label>
        <div class="searchResults">
            <table id="wordCounts"></table>
        </div>
        <div>
            <label id="errorMessage"></label>
        </div>
    </div>
</div>
<script src="js/search.js" type="text/javascript">
</script>
</body>
</html>
